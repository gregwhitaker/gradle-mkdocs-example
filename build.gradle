plugins {
    id 'base'
    id 'distribution'
    id 'ru.vyarus.mkdocs' version '1.1.0'
}

// Documentation Version
version = '0.1.0'

// MkDocs
mkdocs {
    strict = true   // Fail build on errors
}

// Package Site for Release
task buildRelease(type: Copy, dependsOn: mkdocsBuild) {
    from "$buildDir/mkdocs"
    into "$projectDir/site"
}